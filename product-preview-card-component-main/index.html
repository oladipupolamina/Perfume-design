<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="perf-container">
      <div class="img-container">
        <div class="perf-desktop-img">
          <img
            src="images/image-product-desktop.jpg"
            alt="Desktop view of perfume"
          />
        </div>
        <div class="perf-mobile-img">
          <img
            src="images/image-product-mobile.jpg"
            alt="Mobile view of perfume"
          />
        </div>
      </div>
      <div class="perf-details">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="small">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="perf-price">
          <h2 class="first-price">$149.99</h2>
          <p class="second-price">$169.99</p>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="Add to cart" class="cart" />
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">Coded by <a href="#">Lamina</a></div>
  </body>
</html>
